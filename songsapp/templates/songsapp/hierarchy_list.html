{% extends "songsapp/base.html" %}

{% block title %}
    Authors index.
{% endblock %}

{% block body_content %}

    {% if authors_list %}
{#        <div class="songs_list list-group" align="left">#}
        <div class="songs_list" align="left">
            {% for author in authors_list %}
{#                <a href="{% url 'songsapp:one_author_index' author.id %}" class="list-group-item list-group-item-action"#}
{#                   style="background-color: darkgray; margin: 0 15px;">#}
                <a href="{% url 'songsapp:one_author_index' author.id %}">
                    <div class="songapp_box">
                        <div class="songapp_link">
                        {{ author.name }}
                        </div>
                    </div>
                </a>
            {% endfor %}
        </div>
    {% else %}
        <p>No Authors.</p>
    {% endif %}

{% endblock %}
